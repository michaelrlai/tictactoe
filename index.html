<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF 8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <header>
            <h1 class="">TIC TAC TOE</h1>
        </header>
 
        <main>
            <div class="info-container">
                <div class="info">(Game info goes here)</div>
            </div>
            <div class="reset-container">
                <div class="reset">RESET</div>
            </div>
            <div class="gameboard-container">
                <div class="gameboard">

                    <div class="space" id="one">
                        <div class="draw-one">o</div>
                    </div>
                    <div class="space" id="two">
                        <div class="draw-two">&times;</div>
                    </div>
                    <div class="space" id="three">
                        <div class="draw-three">o</div>
                    </div>
                    <div class="space" id="four">
                        <div class="draw-four">&times;</div>
                    </div>
                    <div class="space" id="five">
                        <div class="draw-five">o</div>
                    </div>
                    <div class="space" id="six">
                        <div class="draw-six">&times;</div>
                    </div>
                    <div class="space" id="seven">
                        <div class="draw-seven">o</div>
                    </div>
                    <div class="space" id="eight">
                        <div class="draw-eight">&times;</div>
                    </div>
                    <div class="space" id="nine">
                        <div class="draw-nine">o</div>
                    </div>




           
                </div>
            </div>


        </main>
        <script src='script.js'></script>
    </body>
</html>
